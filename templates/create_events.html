<!-- templates/events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1>Event Management</h1>
    <nav>
      <a href="/">Home</a> | <a href="clients.html">Clients</a>
    </nav>
  </header>
  <main>
    <form method="POST" action="/events/create">
      <label>Event Date: <input type="date" name="event_date" required></label><br>
      <label>Event Name: <input type="text" name="event_name" required></label><br>
      <label>Event Type: <input type="text" name="event_type"></label><br>
      <label>Start Time: <input type="time" name="start_time"></label><br>
      <label>End Time: <input type="time" name="end_time"></label><br>
      <label>Client ID: <input type="number" name="client_id" required></label><br>
      <label>Event Location: <input type="text" name="event_location"></label><br>
      <label>Package: <input type="text" name="package"></label><br>
      <label>Ceremony Included: <input type="checkbox" name="ceremony" value="1"></label><br>
      <label>Deposit Amount: <input type="number" step="0.01" name="deposit_amount" required></label><br>
      <label>Deposit Received: <input type="checkbox" name="deposit_received" value="1"></label><br>
      <label>Total Price: <input type="number" step="0.01" name="total_price" required></label><br>
      <label>Payment Received: <input type="checkbox" name="payment_received" value="1"></label><br>
      <label>Payment Date: <input type="date" name="payment_date"></label><br>
      <label>Notes: <textarea name="notes"></textarea></label><br>
      <button type="submit">Save Event</button>
    </form>
  </main>
</body>
</html>
