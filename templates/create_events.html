<!-- templates/events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/create_events.css">
  <link rel="icon" href="/static/NE - LOGO.png" type="image/png">
</head>
<body>
  <header>
    <h1>Event Management</h1>
      <nav>
        <a href="/">Home</a> | <a href="/clients">Clients</a>
      </nav>
  </header>
  <main>
    <form method="POST" action="/events/create">
  <fieldset>
    <legend>Event Details</legend>
    <label>Event Date: <input type="date" name="event_date" required></label><br>
    <label>Event Name: <input type="text" name="event_name" required maxlength="100"></label><br>
    
    <label>Event Type: 
      <select name="event_type" required>
        <option value="">Select Type</option>
        <option value="Wedding">Wedding</option>
        <option value="Corporate">Corporate</option>
        <option value="Private Party">Private Party</option>
        <option value="School Event">School Event</option>
        <option value="Other">Other</option>
      </select>
    </label><br>
    
    <label>Start Time: <input type="time" name="start_time"></label><br>
    <label>End Time: <input type="time" name="end_time"></label><br>
    <label>Event Location: <input type="text" name="event_location" maxlength="255"></label><br>
    <label>Ceremony Location: <input type="text" name="ceremony_location" maxlength="255"></label><br>
    
    <label>Package: 
      <select name="package">
        <option value="">Select Package</option>
        <option value="Bronze">Bronze</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
        <option value="Platinum">Platinum</option>c
        <option value="Custom">Custom</option>
      </select>
    </label><br>

  <label>Add-Ons:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="addons[]" value="Rehearsal Dinner"> Rehearsal Dinner</label>
    <label><input type="checkbox" name="addons[]" value="Bridal Shower"> Bridal Shower</label>
    <label><input type="checkbox" name="addons[]" value="Engagement Party"> Engagement Party</label>
    <label><input type="checkbox" name="addons[]" value="After Party"> After Party</label>
    <label><input type="checkbox" name="addons[]" value="Ceremony"> Ceremony</label>
    <label><input type="checkbox" name="addons[]" value="Cocktail Hour"> Cocktail Hour</label>
    <label><input type="checkbox" name="addons[]" value="Tent Lighting"> Tent Lighting</label>
    <label><input type="checkbox" name="addons[]" value="Photo Booth"> Photo Booth</label>
  </div>
    
  <label>Guest Count: <input type="number" name="guest_count" min="1"></label><br>
  </fieldset>
  
  <fieldset>
    <legend>Client & Financial</legend>
    <label>Client ID: <input type="number" name="client_id" required min="1"></label><br>
    <label>Deposit Amount: <input type="number" step="0.01" name="deposit_amount" required min="0"></label><br>
    <label>Deposit Received: <input type="checkbox" name="deposit_received" value="1"></label><br>
    <label>Total Price: <input type="number" step="0.01" name="total_price" required min="0"></label><br>
    <label>Payment Received: <input type="checkbox" name="payment_received" value="1"></label><br>
    <label>Payment Date: <input type="date" name="payment_date"></label><br>
  </fieldset>
  
  <fieldset>
    <legend>Additional Information</legend>
    <label>Notes: <textarea name="notes" maxlength="255" rows="3"></textarea></label><br>
  </fieldset>
  
  <button type="submit">Save Event</button>
  <button type="reset">Clear Form</button>
</form>
  </main>
</body>
</html>
