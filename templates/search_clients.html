<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Clients</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Search Clients</h1>
    <nav>
      <a href="/">Home</a> | <a href="/events">Events</a> | <a href="/clients">Clients</a>
    </nav>
  </header>
  <main>
    <form method="GET" action="/clients/search/results">
      <label>First Name: <input type="text" name="firstname" /></label><br />
      <label>Last Name: <input type="text" name="lastname" /></label><br />
      <label>Company Name: <input type="text" name="company_name" /></label><br />
      <label>Email: <input type="email" name="email" /></label><br />
      <label>Phone: <input type="text" name="phone" /></label><br />
      <label>City: <input type="text" name="city" /></label><br />
      <label>State: <input type="text" name="state" maxlength="2" /></label><br />
      <label>ZIP: <input type="text" name="zip" maxlength="5" /></label><br />
      <button type="submit">Search</button>
    </form>
  </main>
</body>
</html>
