<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Client</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/add_client.css">
  <link rel="icon" href="/static/NE - LOGO.png" type="image/png">
</head>
<body>
  <header>
    <h1>Add Client</h1>
    <nav>
      <a href="/">Home</a> | <a href="/events">Events</a> | <a href="/clients">Clients</a>
    </nav>
  </header>
  <main>
    <form method="POST" action="/clients/create">
      <label>First Name: <input type="text" name="firstname" required /></label><br />
      <label>Last Name: <input type="text" name="lastname" required /></label><br />
      <label>Company Name: <input type="text" name="company_name" /></label><br />
      <label>Email: <input type="email" name="email" required /></label><br />
      <label>Phone: <input type="text" name="phone" /></label><br />
      <label>Street Address: <input type="text" name="st_address" /></label><br />
      <label>City: <input type="text" name="city" /></label><br />
      <label>State: <input type="text" name="state" maxlength="2" /></label><br />
      <label>ZIP: <input type="text" name="zip" maxlength="5" /></label><br />
      <button type="submit">Save Client</button>
    </form>
  </main>
</body>
</html>
